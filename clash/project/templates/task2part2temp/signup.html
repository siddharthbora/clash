{% extends 'task2part2temp/layout.html' %}
{%block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{%endblock%}
{% block body %}
<h1>Signup Page</h1>
{%for msg in msg %}
<h1>{{msg}}</h1>
{%endfor%}
<div id="message"></div>
<div id="message1"></div>
<form class="" action='{% url "signup" %}' method="post">
  {% csrf_token %}
  <label for="username" >Username: - <input type="text" id="search" name="username" value=""></label><br><br>
  <label for="firstname">firstname: - <input type="text" name="firstname" value=""></label><br /><br />
  <label for="lastname">lastname: - <input type="text" name="lastname" value=""></label><br /><br />
  <label for="email">Email: - <input type="email" name="email" value=""></label><br /><br>
  <label for="phone">Phone Number: - <input name="phone" maxlength="10" pattern="\d{10}"  class="form-control" type="text" title="You can enter only 10 digits..."  requiredvalue="" /></label><br><br>
  <label for="level">Choose the level:
  <select name="level" id="level">
    <option value="fe">FE</option>
    <option value="se">SE</option>
    <option value="te">TE</option>
    <option value="be">BE</option>
    <option value="other">other</option>
  </select></label><br><br>
  
  <label for="language">Choose the Language:
  <select name="language" id="language">
    <option value="C/C++">C/C++</option>
    <option value="Python">Python</option>
  </select></label><br><br>
  <label for="password">Password: - <input type="password" name="password" value="" /></label><br><br>
  <label for="confirm_password">Confirm Password: - <input type="password" name="confirm_password" value=""></label><br><br>
  <input type="submit" value="Submit Data" />
</form>
<a href="{% url 'signin' %}">Already Signed Up? Signin from here</a>
<script>
let pass1,pass2;
        $(document).ready(function() {
            $('input#search').keyup(function() {
                let name = $(this).val();
                $.ajax({
                    method: 'GET',
                    url: 'getrequest/',
                    dataType: 'json',
                    data : {
                        'name':name
                    },
                    success: function(data) {
                        if(data.is_same) {
                            $('#message').html("<h3 style='color:red;'>Username Exists</h3>");
                        } else {
                            $('#message').html("<h3 style='color:green;'>Username Available</h3>");

                        }
                    }
            });

            });


        });
    </script>
{% endblock %}
